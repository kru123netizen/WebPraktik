<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="fonts/icomoon/style.css" />

        <link rel="stylesheet" href="css/owl.carousel.min.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Style -->
        <link rel="stylesheet" href="css/style.css" />

        <title>Login</title>
    </head>
    <body>
        <div class="d-lg-flex half">
            <div class="bg order-1 order-md-2" style="background-image: url('images/Gambar hero.png');"></div>
            <div class="contents order-2 order-md-1">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 rounded" style="background-color: #087c37;">
                            <div class="mb-5">
                                <h3>Welcome to</h3>
                                <p class="mb-4">KlikKredit</p>
                            </div>
                            <div class="social-login">
                                <a href="https://www.facebook.com/" class="facebook btn d-flex justify-content-center align-items-center" style="background-color: #f5f5dc; color: black;">
                                    <span class="icon-facebook mr-3" style="color: blue;"></span>Login with Facebook
                                </a>
                                <a href="#" class="twitter btn d-flex justify-content-center align-items-center" style="background-color: #f5f5dc; color: black;">
                                    <span class="icon-twitter mr-3" style="color: #1da1f2;"></span> Login with Twitter
                                </a>
                                <a href="https://www.google.com/?hl=ID" class="google btn d-flex justify-content-center align-items-center" style="background-color: #f5f5dc; color: black;"> <span class="icon-google mr-3"></span> Login with Google </a>
                              

                              <div
                                  class="block text-center my-5" style="color:#F4F6FF; font-size: 16px; font-family:poppins;">&mdash; OR &mdash;</span>
                              </div>

                              <form class="login100-form validate-form">
                                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                  <input class="input100" type="text" name="email" placeholder="Email">
                                  <span class="focus-input100"></span>
                                  <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                  </span>
                                </div>
                    
                                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                  <input class="input100" type="password" name="pass" placeholder="Password">
                                  <span class="focus-input100"></span>
                                  <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                  </span>
                                </div>

                                  <div class="d-flex mb-5 align-items-center">
                                      <label class="control control--checkbox mb-0">
                                          <span class="caption" style="color: #f4f6ff;">Remember me</span>
                                          <input type="checkbox" checked="checked" />
                                          <div class="control__indicator"></div>
                                      </label>
                                      <span class="ml-auto"><a href="#" class="forgot-pass" style="color: #f3c623;">Forgot Password</a></span>
                                  </div>

                                  <input type="submit" value="Log In" class="btn btn-block btn-primary" style="border-radius: 25px;" style="color: #f3c623;" />
                              </form>
                              <div class="block text-center my-4 text-mute" style="width: 100%; height: 100%"><span style="color: #F4F6FF; font-size: 16px; font-family: Poppins; font-weight: 400; line-height: 21.68px; word-wrap: break-word">Donâ€™t have an account? </span>
                                <span class="ml-auto"><a href="#" class="register" style="color: #f3c623; font-size: 16px; font-family: Poppins ; font-weight: 400; line-height: 21.68px; word-wrap: break-word">Register</a></span>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
